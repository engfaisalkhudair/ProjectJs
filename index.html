<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-store</title>
        <!-- #--- Top Icon ---# -->
        <link rel="icon" href="./assets/images/logo/icon logo.png">
        <!-- #-- Link Bootstrap CSS--# -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        >
        <!-- #-- Fonts --# -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Maven+Pro:wght@400;500;600;700;800;900&family=Mouse+Memoirs&family=PT+Serif:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <!-- #--- Normailz Icon  ---# -->
        <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/5672c06f13.css" crossorigin="anonymous"> -->
        <!-- #--- Style Css ---# -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- ##Begin:: Top Second Nav ---------------------- -->
        <ul class="nav top-second-nav justify-content-between">
            <div class="left-links ">
                <img src="./assets/images/logo/Logo.png" alt="">
            </div>
            <div class="right-links">
              <a href="./cart.html" class="btn login">
                Go To Cart
            </a>
            </div>
        </ul>
        <!-- ##End:: Top Second Nav  --- -->
        <!-- ##Begin:: Show Products And Services ---------------------- -->
        <section class="show_products_serv">
            <div class="container">
                <div class="top-trans">
                    <h3>Our Products</h3>
                    <div class="go-next" style="width : auto;">
                        <button class="btn signup ms-2" data-bs-toggle="modal" data-bs-target="#addProduct">Add New Product</button>
                        <button class="btn signup ms-2" data-bs-toggle="modal" data-bs-target="#filterName">Filter By Name</button>
                        <button class="btn signup ms-2" data-bs-toggle="modal" data-bs-target="#filterPrice">Filter By Price</button>
                    </div>
                </div>

                <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="addProduct" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="productTitle" class="col-form-label">Product Title:</label>
                            <input type="text" class="form-control" id="productTitle">
                          </div>
                          
                          <div class="mb-3">
                            <label for="productPrice" class="col-form-label">Product Price:</label>
                            <input type="number" class="form-control" id="productPrice">
                          </div>
                          <div class="mb-3">
                            <label for="productDescription" class="col-form-label">Product Description:</label>
                            <input type="text" class="form-control" id="productDescription">
                          </div>
                          <div class="mb-3">
                            <label for="productCategory" class="col-form-label">Product Category:</label>
                            <input type="text" class="form-control" id="productCategory">
                          </div>
                          <div class="mb-3">
                            <label for="productImage" class="col-form-label">Product Image:</label>
                            <input type="text" class="form-control" id="productImage">
                          </div>
                          <div class="mb-3">
                            <label for="productCount" class="col-form-label">Product Count:</label>
                            <input type="number" class="form-control" id="productCount">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="sendProduct" class="btn btn-primary">Add product</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal fade" id="filterName" tabindex="-1" aria-labelledby="filterName" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Filter By Name</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="nameValue" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="nameValue">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="btnFilterName" class="btn btn-primary">Filter</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal fade" id="filterPrice" tabindex="-1" aria-labelledby="filterPrice" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Filter By Price</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="priceVal" class="col-form-label">Price :</label>
                            <input type="number" class="form-control" id="priceVal">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="btnFilterPrice" class="btn btn-primary">Filter</button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="show_special">
                    <div class="row row-cols-1 row-cols-md-4 g-4 newData">
                       
                    </div>
                </div>
            </section>
            
            <!-- ##End:: Show Products And Services --- -->
            <!-- #-- js links ----------------------------------------# -->
            <!-- #-- Link Bootstrap JS --# -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <!-- #-- Link normailz Icon JS --# -->
            <script src="https://kit.fontawesome.com/5672c06f13.js" crossorigin="anonymous"></script>
            <!-- #-- Link Jquery JS --# -->
            <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
            <!-- carousel -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
            <!-- #-- My Code Js ::: --# -->
            <script src="./assets/js/main.js"></script>
            <script src="./assets/js/Controller.js"></script>
        <script  src="./assets/js/products.json"></script>
        </body>
    </html>
